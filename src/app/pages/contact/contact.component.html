<div class="container">
    <form [formGroup]="contactForm" class="row g-3 needs-validation" novalidate (submit)="enviar($event)">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="email" [ngClass]="{'is-invalid' : hasErrors('email','required') || hasErrors('email','email')}">
            <span *ngIf="hasErrors('email','required')" class="text-danger">Tenes que completar este campo</span>
            <span *ngIf="hasErrors('email','email')" class="text-danger">El email es invalido</span>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="mensaje" [ngClass]="{'is-invalid' : hasErrors('mensaje','required') || hasErrors('mensaje','minlength')}"></textarea>
            <span *ngIf="hasErrors('mensaje','required')" class="text-danger">Tenes que completar este campo</span>
            <span *ngIf="hasErrors('mensaje','minlength')" class="text-danger">El mensaje debe tener al menos 10 caracteres</span>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
</div>
